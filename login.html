<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proyecto Mazocruz</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游깲</text></svg>">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="card-header text-center">
                <h4><i class="fas fa-mountain"></i> PROYECTO MAZOCRUZ</h4>
                <p class="mb-0">Sistema de Visualizaci칩n Geol칩gica</p>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="form-group mb-3">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contrase침a</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                    </button>
                </form>
                
                <div class="demo-accounts">
                    <h6>Cuentas de Demo:</h6>
                    <div class="demo-account" data-username="admin" data-password="admin123">
                        <strong>Administrador</strong> - Acceso completo
                    </div>
                    <div class="demo-account" data-username="editor" data-password="editor123">
                        <strong>Editor</strong> - Lectura y escritura
                    </div>
                    <div class="demo-account" data-username="viewer" data-password="viewer123">
                        <strong>Visualizador</strong> - Solo lectura
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (window.authSystem && window.authSystem.login(username, password)) {
                window.location.href = 'index.html';
            } else {
                alert('Usuario o contrase침a incorrectos');
            }
        });

        // Demo accounts click
        document.querySelectorAll('.demo-account').forEach(account => {
            account.addEventListener('click', function() {
                document.getElementById('username').value = this.dataset.username;
                document.getElementById('password').value = this.dataset.password;
            });
        });
    </script>
</body>
</html>
